<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Favorite Fairy Tales</title>
    <script src="favorites.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-6">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
      <h1 class="text-2xl font-bold mb-4">My Favorite Fairy Tales</h1>
      <ul id="favoriteList" class="space-y-2">
        <!-- Favorite stories will be added here -->
      </ul>
      <p id="emptyMessage" class="text-gray-500">No favorites yet.</p>
    </div>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const favoriteList = document.getElementById("favoriteList");
      const emptyMessage = document.getElementById("emptyMessage");

      // Get saved favorites from localStorage
      const favorites = JSON.parse(localStorage.getItem("favorites")) || [];

      if (favorites.length > 0) {
        emptyMessage.style.display = "none"; // Hide "No favorites" message
        favorites.forEach((title) => {
          const li = document.createElement("li");
          li.textContent = title;
          li.className = "p-2 bg-blue-100 rounded";
          favoriteList.appendChild(li);
        });
      }
    });
  </script>
</html>
